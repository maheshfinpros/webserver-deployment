<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #calendar {
            font-size: 2em;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="date" id="calendar">

    <script>
        const calendar = document.getElementById('calendar');
        calendar.value = new Date().toISOString().substring(0, 10); // Set default value to today's date
    </script>
</body>
</html>
